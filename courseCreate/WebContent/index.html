<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="泰迪軟體TeddySoft" />
    <meta property="og:description" content="敏捷開發、實務、課程、顧問服務" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>泰迪軟體TeddySoft</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/vendors/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/vendors/bootstrap/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/vendors/fontello/css/video.css" />
    <link rel="stylesheet" href="css/vendors/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/inputDropdownStyles.css" />
    </script>
</head>

<body ng-app="app" ng-controller="RootController" id="index">
    <topbar></topbar>
    <div id="container">
        <div class="wrapper">
            <div ui-view="home" ng-show="isHomeView()"></div>
            <div ui-view="courseInfo" ng-show="isCourseInfoView()"></div>
            <div ui-view="studentInfo" ng-show="isStudentInfoView()"></div>
            <div ui-view="others" ng-show="isOthersView()"></div>
            <div ui-view="createCourse" ng-show="isCreateCourseView()"></div>
        </div>
    </div>
    <script src="js/vendors/jquery-1.12.3.min.js"></script>
    <script src="js/vendors/angular.min.js"></script>
    <script src="js/vendors/angular-ui-router.min.js"></script>
    <script src="js/vendors/bootstrap.js"></script>
    <script src="js/vendors/ct-ui-router-extras.min.js"></script>
    <script src="js/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="js/vendors/momentjs/moment.min.js"></script>
    <script src="js/vendors/momentjs/lang/zh-tw.js"></script>
    <script src="js/vendors/lodash.js"></script>
    <script src="js/vendors/jszip.js"></script>
    <script src="js/vendors/xlsx.js"></script>
    <script src="js/vendors/xlsx-reader.js"></script>
    <script src="js/app.js"></script>
    <script src="js/global.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/modules/inner_scrollbar/ngScrollbar.js"></script>
    <script src="js/modules/ng-file-upload/ng-file-upload-all.min.js"></script>
    <script src="js/modules/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="js/modules/angular-mousetrap-service.js"></script>
    <script src="js/modules/dropdown.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/courseCreate.js"></script>
    <script src="js/controllers/courseManage.js"></script>
    <script src="js/modules/inputDropdown.js"></script>
</body>

</html>
